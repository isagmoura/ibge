<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regioes</title>
  </head>
  <body>
    <div class="regioes">
      <div class="north">
        <a href=""
          ><img
            src="/assets/BrazilNorth.png"
            alt="Regiao Norte do Brasil"
          />Norte</a
        >
      </div>
      <div class="northeast">
        <a href=""
          ><img
            src="/assets/BrazilNortheast.png"

      <div class="center--west">
        <a href=""
          ><img
            src="/assets/BrazilCenter.png"

        >

      <div class="southeast">
        <a href=""
          ><img
            src="/assets/BrazilSoutheast.png"
            alt="Regiao Centro-Oeste do Brasil"
          />Sudeste</a
        >
      </div>
      <div class="south">
        <a href=""
          ><img
            src="/assets/BrazilSouth.png"

          />Sul</a
